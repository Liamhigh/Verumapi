name: Deploy to Firebase and Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'none'

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Deploy to Firebase Hosting

        uses: firebase/actions/hosting-deploy@v1

        with:

          repoToken: ${{ secrets.GITHUB_TOKEN }}

          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

          channelId: live

          projectId: verumapi



      - name: Setup Java 17

        uses: actions/setup-java@v4

        with:

          distribution: temurin

          java-version: '17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Capacitor Android Tools
        run: |
          npm install @capacitor/android
          npx cap sync android

      - name: Decode Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Build Android App (APK + AAB)
        working-directory: android
        run: |
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: verum-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: verum-aab
          path: android/app/build/outputs/bundle/release/*.aab
